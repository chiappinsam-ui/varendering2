<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Rendering | Project Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ====================================================================================================
           1. CORE ARCHITECTURE & VARIABLES
           ==================================================================================================== */
        :root {
            /* Palette */
            --primary-orange: #FF5722;
            --primary-orange-dim: #E64A19;
            --primary-glow: rgba(255, 87, 34, 0.6);
            
            /* Surfaces */
            --bg-deep: #020202;
            --bg-surface: #0a0a0a;
            --bg-card: rgba(20, 20, 20, 0.7);
            --glass-panel: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            
            /* Typography */
            --text-main: #ffffff;
            --text-muted: #999999;
            --font-stack: 'Montserrat', sans-serif;
            
            /* Motion */
            --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.23, 1, 0.32, 1);
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            
            /* Dimensions */
            --header-height: 90px;
        }

        /* --- RESET --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        html { scroll-behavior: smooth; }

        /* FIX: Removes default white bullet points globally */
        ul { list-style: none; }

        body {
            width: 100%;
            min-height: 100vh;
            font-family: var(--font-stack);
            background-color: var(--bg-deep);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background: radial-gradient(circle at 50% 0%, #1a0d0b 0%, #000000 100%);
        }
        
        /* Scroll Locking for Mobile Menu */
        body.lock-scroll,
        body.nav-open {
            overflow-y: hidden !important;
            height: auto !important;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        button { cursor: pointer; border: none; background: none; font-family: inherit; }
        img { display: block; width: 100%; height: auto; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-orange); }

        /* ====================================================================================================
           2. VISUAL FX LAYERS
           ==================================================================================================== */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 1; opacity: 0.4;
        }

        #hero-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 2; 
        }

        .scroll-progress-bar {
            position: fixed; top: 0; right: 0; width: 3px; height: 0%;
            background: var(--primary-orange);
            box-shadow: 0 0 15px var(--primary-orange);
            z-index: 10001; transition: height 0.1s linear;
        }

        /* ====================================================================================================
           3. CINEMATIC LOADER
           ==================================================================================================== */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease, visibility 1s ease;
        }
        
        .loader-content { position: relative; overflow: hidden; text-align: center; }

        .loader-text {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            display: flex; gap: 15px;
            opacity: 0;
            animation: cinematicReveal 2s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        .loader-text .va { color: var(--primary-orange); text-shadow: 0 0 20px rgba(255, 87, 34, 0.5); }
        .loader-text .rendering { color: white; }

        .loader-line {
            width: 0%; height: 2px; background: var(--primary-orange);
            margin-top: 10px;
            animation: lineExpand 1.5s ease-in-out forwards 0.5s;
        }

        @keyframes cinematicReveal {
            0% { opacity: 0; transform: scale(1.1); filter: blur(20px); letter-spacing: 20px; }
            100% { opacity: 1; transform: scale(1); filter: blur(0); letter-spacing: 5px; }
        }
        @keyframes lineExpand {
            0% { width: 0%; opacity: 0; }
            50% { width: 100%; opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }
        
        .loader-hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        /* ====================================================================================================
           4. NAVIGATION BAR (MATCHED TO INDEX)
           ==================================================================================================== */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height); z-index: 1000;
            background: rgba(2, 2, 2, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .container-nav { width: 100%; max-width: 1800px; margin: 0 auto; height: 100%; padding: 0 40px; }
        
        .navbar { 
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
            height: 100%; 
        }
        
        .logo a { 
            font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; color: #fff;
            display: flex; align-items: center; gap: 15px; height: 100%;
        }
        .logo .va { color: var(--primary-orange); text-shadow: 0 0 15px rgba(255,87,34,0.5); }
        
        /* Fixed Logo Size 35px */
        .nav-logo {
            height: 35px; 
            width: auto; object-fit: contain; margin-right: 12px;
            filter: invert(1) hue-rotate(180deg) brightness(1.2) contrast(1.1);
            mix-blend-mode: screen; border-radius: 4px;
        }

        /* Matched Index Spacing */
        nav { 
            position: relative; margin-left: 50px; height: 100%;
            display: flex; align-items: center;
        }
        nav ul { display: flex; gap: 30px; align-items: center; }
        nav ul li { position: relative; }
        
        nav ul li a { 
            display: block; padding: 10px 15px; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; 
            letter-spacing: 1px; color: rgba(255,255,255,0.7); transition: color 0.3s; position: relative;
        }
        
        nav ul li a:hover, nav ul li a.active { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        nav ul li a::before {
            content: ''; position: absolute; top: 50%; left: -5px; width: 6px; height: 6px;
            background: var(--primary-orange); border-radius: 50%; 
            opacity: 0; transform: translateY(-50%) scale(0); transition: all 0.3s var(--ease-elastic); 
            box-shadow: 0 0 10px var(--primary-orange);
        }
        nav ul li a:hover::before, nav ul li a.active::before { opacity: 1; transform: translateY(-50%) scale(1); }
        nav ul li a::after { display: none; }

        .call-nav-button {
            margin-left: auto; position: relative; height: 48px; width: 48px; border-radius: 24px;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--primary-orange-dim) 100%);
            color: white; display: flex; align-items: center; overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.4);
            transition: width 0.4s var(--ease-elastic), box-shadow 0.3s ease, transform 0.3s;
        }
        .call-nav-button:hover { width: 190px; box-shadow: 0 0 30px rgba(255, 87, 34, 0.7); transform: scale(1.05); }
        .call-nav-button .icon { width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0; z-index: 2; }
        .call-nav-button .text { white-space: nowrap; font-weight: 700; font-size: 1rem; opacity: 0; padding-right: 20px; transform: translateX(20px); transition: 0.3s ease; }
        .call-nav-button:hover .text { opacity: 1; transform: translateX(0); }

        .mobile-nav-toggle { display: none; margin-left: auto; }

        /* ====================================================================================================
           5. HERO SECTION
           ==================================================================================================== */
        #hero {
            position: relative; height: 60vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            text-align: center; overflow: hidden; z-index: 2;
            background: url('images/vinny6.png') no-repeat center center;
            background-size: cover; background-attachment: fixed; 
        }

        #hero::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.95) 100%);
            z-index: 1;
        }
        
        .hero-container {
            position: relative; z-index: 3; width: 100%; max-width: 1200px; padding: 0 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }

        h1.hero-title {
            font-size: clamp(2.5rem, 6vw, 5.5rem);
            font-weight: 900; line-height: 1.2; margin: 0 auto 30px auto;
            text-transform: uppercase; letter-spacing: -2px; color: #fff;
            text-shadow: 0 10px 40px rgba(0,0,0,0.8);
            width: 100%; max-width: 1000px; text-align: center; white-space: normal; opacity: 0;
        }

        p.hero-sub {
            font-size: 1.25rem; color: #ddd; max-width: 750px; margin: 0 auto 40px;
            line-height: 1.7; text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            text-align: center; opacity: 0; transform: translateY(40px);
            animation: fadeUp 1s var(--ease-out-expo) forwards 2.6s;
        }

        /* ====================================================================================================
           6. GALLERY GRID
           ==================================================================================================== */
        #gallery-section {
            padding: 100px 0 150px; position: relative; z-index: 2; 
            background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000 100%);
        }

        .container { width: 90%; max-width: 1400px; margin: 0 auto; position: relative; }

        .gallery-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px;
            width: 100%;
        }

        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 4/3; 
            cursor: pointer;
            opacity: 0; transform: translateY(40px); 
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .project-card.visible { animation: fadeUp 0.8s var(--ease-out-expo) forwards; }

        .project-card:hover {
            transform: scale(1.02);
            border-color: var(--primary-orange);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .project-image { width: 100%; height: 100%; overflow: hidden; position: relative; }
        
        .project-image img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease, filter 0.4s ease;
            filter: brightness(0.8) grayscale(20%);
        }

        .project-card:hover .project-image img {
            transform: scale(1.1);
            filter: brightness(1.1) grayscale(0%);
        }
        
        /* ====================================================================================================
           7. FOOTER
           ==================================================================================================== */
        footer {
            background: #020202; padding: 60px 0; text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05); color: #555; font-size: 0.9rem;
            position: relative; z-index: 2;
        }

        /* ====================================================================================================
           8. ANIMATION KEYFRAMES
           ==================================================================================================== */
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* ====================================================================================================
           9. MOBILE OPTIMIZATION (EXACT MATCH TO INDEX)
           ==================================================================================================== */
        @media (max-width: 992px) {
            /* Header adjustments */
            .container-nav { padding: 0 20px; }
            .navbar { justify-content: space-between; } /* Spreads logo and hamburger apart */
            
            .call-nav-button { display: none; } /* Hide call button on small screens */

            /* --- FULL SCREEN OVERLAY MENU --- */
            nav {
                display: flex;
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100vh;
                background: rgba(2, 2, 2, 0.98); /* Deep dark background */
                backdrop-filter: blur(15px);
                z-index: 1000; /* Behind the toggle button which is 1001 */
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-left: 0 !important; /* Reset margin */
                
                /* Animation States */
                opacity: 0;
                visibility: hidden;
                pointer-events: none;
                transition: all 0.4s var(--ease-smooth);
            }

            /* State: OPEN */
            body.nav-open nav {
                opacity: 1;
                visibility: visible;
                pointer-events: all;
            }

            /* Menu Links Styling for Mobile */
            nav ul {
                flex-direction: column;
                gap: 40px;
                text-align: center;
            }

            nav ul li a {
                font-size: 2rem; /* Larger text for mobile */
                color: #fff;
                opacity: 0;
                transform: translateY(20px);
                transition: 0.3s ease;
            }

            /* Staggered Animation for Links when opened */
            body.nav-open nav ul li a {
                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.2s;
            }
            
            /* Hamburger Menu (Visible on Mobile) */
            .mobile-nav-toggle { 
                display: block; 
                width: 30px; height: 20px; 
                cursor: pointer; 
                z-index: 1001;
            }
            .mobile-nav-toggle span { 
                display: block; width: 100%; height: 2px; 
                background: #fff; margin-bottom: 6px; 
                transition: 0.3s;
            }

            /* Hamburger to 'X' Animation */
            body.nav-open .mobile-nav-toggle span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
                background: var(--primary-orange);
            }
            body.nav-open .mobile-nav-toggle span:nth-child(2) {
                opacity: 0;
                transform: translateX(-20px);
            }
            body.nav-open .mobile-nav-toggle span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
                background: var(--primary-orange);
            }
            
            /* Prevent scrolling when menu is open */
            body.nav-open { overflow: hidden; }

            /* Hero Section Mobile */
            #hero h1.hero-title { 
                font-size: 2.5rem; 
                line-height: 1.2; 
                padding: 0 10px; 
            }
            p.hero-sub { font-size: 1rem; padding: 0 20px; }

            /* Gallery Grid Mobile */
            .gallery-grid { 
                grid-template-columns: 1fr; 
                gap: 20px;
            }
            .project-card { 
                transform: none !important; /* Disable 3D tilt on touch */
                opacity: 1; 
                margin-bottom: 20px; 
            }
            
            /* Disable Canvas Animations for Performance */
            #hero-canvas { display: none; } 
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. LOADER ---
            setTimeout(() => {
                document.getElementById('loader').classList.add('loader-hidden');
                initTextScramble();
            }, 2500);

            // --- 2. CANVAS ENGINE (HERO PARTICLES) ---
            const heroCanvas = document.getElementById('hero-canvas');
            const hCtx = heroCanvas.getContext('2d');
            let w, h;
            let particles = [];

            function resize() {
                w = window.innerWidth;
                h = window.innerHeight;
                heroCanvas.width = w; heroCanvas.height = h;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if(this.x < 0 || this.x > w) this.vx *= -1;
                    if(this.y < 0 || this.y > h) this.vy *= -1;
                }
                draw() {
                    hCtx.beginPath();
                    hCtx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    hCtx.fillStyle = 'rgba(255, 87, 34, 0.4)';
                    hCtx.fill();
                }
            }
            for(let i=0; i<60; i++) particles.push(new Particle());

            function animate() {
                if(window.innerWidth > 992) {
                    hCtx.clearRect(0,0,w,h);
                    particles.forEach(p => { p.update(); p.draw(); });
                    requestAnimationFrame(animate);
                }
            }
            animate();

            // --- 3. SCROLL REVEAL ---
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                const docHeight = document.body.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                document.querySelector('.scroll-progress-bar').style.height = scrollPercent + '%';

                const triggerBottom = window.innerHeight * 0.85;

                document.querySelectorAll('.project-card').forEach(el => {
                    const top = el.getBoundingClientRect().top;
                    if(top < triggerBottom) el.classList.add('visible');
                });
            });

            // --- 4. TEXT SCRAMBLE ---
            class TextScramble {
                constructor(el) {
                    this.el = el;
                    this.chars = '!<>-_\\/[]{}â€”=+*^?#________';
                    this.update = this.update.bind(this);
                }
                setText(newText) {
                    const oldText = this.el.innerText;
                    const length = Math.max(oldText.length, newText.length);
                    const promise = new Promise((resolve) => this.resolve = resolve);
                    this.queue = [];
                    for (let i = 0; i < length; i++) {
                        const from = oldText[i] || '';
                        const to = newText[i] || '';
                        const start = Math.floor(Math.random() * 40);
                        const end = start + Math.floor(Math.random() * 40);
                        this.queue.push({ from, to, start, end });
                    }
                    cancelAnimationFrame(this.frameRequest);
                    this.frame = 0;
                    this.update();
                    return promise;
                }
                update() {
                    let output = '';
                    let complete = 0;
                    for (let i = 0, n = this.queue.length; i < n; i++) {
                        let { from, to, start, end, char } = this.queue[i];
                        if (this.frame >= end) {
                            complete++;
                            output += to;
                        } else if (this.frame >= start) {
                            if (!char || Math.random() < 0.28) {
                                char = this.randomChar();
                                this.queue[i].char = char;
                            }
                            output += `<span class="dud">${char}</span>`;
                        } else {
                            output += from;
                        }
                    }
                    this.el.innerHTML = output;
                    if (complete === this.queue.length) {
                        this.resolve();
                        this.el.style.opacity = 1;
                    } else {
                        this.frameRequest = requestAnimationFrame(this.update);
                        this.frame++;
                    }
                }
                randomChar() {
                    return this.chars[Math.floor(Math.random() * this.chars.length)];
                }
            }

            function initTextScramble() {
                const el = document.querySelector('.hero-title');
                if(el) {
                    const fx = new TextScramble(el);
                    el.style.opacity = 1; 
                    fx.setText('Our Portfolio');
                }
            }

            // --- 5. 3D TILT (Desktop Only) ---
            if(window.innerWidth > 992) {
                document.querySelectorAll('[data-tilt]').forEach(card => {
                    card.addEventListener('mousemove', function(e) {
                        const rect = this.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        const rotateX = ((y - centerY) / centerY) * -8;
                        const rotateY = ((x - centerX) / centerX) * 8;

                        this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                        this.style.setProperty('--mouse-x', `${x}px`);
                        this.style.setProperty('--mouse-y', `${y}px`);
                    });
                    
                    card.addEventListener('mouseleave', function() {
                        this.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)`;
                    });
                });
            }

            // --- 6. MOBILE NAV ---
            const navToggle = document.querySelector('.mobile-nav-toggle');
            const navLinks = document.querySelectorAll('nav ul li a');
            
            if (navToggle) {
                // Toggle Menu
                navToggle.addEventListener('click', () => {
                    document.body.classList.toggle('nav-open');
                });

                // Close menu when a link is clicked
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        document.body.classList.remove('nav-open');
                    });
                });
            }
        });
    </script>
</body>
</html>
